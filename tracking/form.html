<html>
<head>
	<meta charset="utf-8">

	<style media="screen">
		@-ms-viewport     { width: device-width; }
		@-o-viewport      { width: device-width; }
		@viewport         { width: device-width; }

    ul {
      padding: 0;
      margin: 0;
    }
    li {
      display: inline-block;
    }
    li a {
      padding:5px;
    }
    h4 {
      font-weight: bold;
    }

    .radius {
      align :center;
      width: 120px;
      text-align: center;
    }
    .radius .fa {
      border:1px solid #e9e9e9;
      border-radius:50%;
      padding: 20px;
      background-color: #DE148A;
      color: #FFDB05;
    }
    .radius span {
      padding-top: 10px;
      font-weight: bold;
      font-family: sans-serif;
      color: #00A6FA;
    }
    .right {
      float: right;
    }
    .left {
      float: left;
    }
    .radius a:hover {
      text-decoration: none;
    }
    .radius a:hover > .fa{
      background-color: #0D33AB;
    }
	</style>
</head>
<body>
  <div class="container">
    <br>
		<div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
			     <img src="Logo-Gesit.png" class="img-responsive">
      </div>
		</div><br>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <h1>Formulir Pemesanan</h1>
      </div>
      <form class="form-order">
        <div class="col-md-6 col-sm-12 col-xs-12">
          <div class="panel panel-danger">
            <div class="panel-heading"><h3><i class="fa fa-file-o"></i> Data Pemesan</h3></div>
            <div class="panel-body">
                <div class="form-group">
                  <label>Nama</label>
                  <input type="text" name="nama" class="form-control" required="required">
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input type="email" name="email" class="form-control" required="required">
                </div>

                <div class="form-group">
                  <label>Alamat Lengkap</label>
                  <input type="text" name="alamat" class="form-control" required="required">
                </div>

                <div class="form-group">
                  <label>Telepon</label>
                  <input type="text" name="telp" class="form-control" required="required">
                </div>

                <div class="form-group">
                  <label>Lembaga / Organisasi</label>
                  <input type="text" name="lembaga" class="form-control" required="required">
                </div>
                
                <div class="form-group">
                  <label>Deadline</label>
                  <input type="text" name="deadline" class="form-control" required="required">
                </div>
                
                <div class="form-group">
                  <label>Whatsapp</label>
                  <input type="text" name="wa" class="form-control" required="required">
                </div>
                
                <div class="form-group">
                  <label>BBM</label>
                  <input type="text" name="bbm" class="form-control">
                </div>

            </div>
          </div>
        </div>

        <div class="col-md-6 col-sm-12 col-xs-12">
          <div class="panel panel-primary">
            <div class="panel-heading"><h3><i class="fa fa-file-o"></i> Pilih Produk</h3></div>
            <div class="panel-body">
              <div class="form-group">
                <label>Produk</label>
                <select name="produk" id="kategori" class="form-control" required="required">
                  <!-- <option value="">[ Pilih ]</option>
                  <option value="1">Topi</option>
                  <option value="2">Kaos</option>
                  <option value="3">Jaket</option>
                  <option value="4">Kemeja</option> -->
                </select>
              </div>

              <div class="form-group">
                <label>Jumlah</label>
                <input type="number" name="jumlah" class="form-control" required="required">
              </div>

              <div class="form-group">
                <label>Catatan</label>
                <textarea name="catatan" class="form-control" ></textarea>
              </div>
              <input type="hidden" name="op" value="order">
            </div>
          </div>
        </div>

        <div class="col-md-6 col-sm-12 col-xs-12">
          <button class="btn btn-primary" name="pesan"><i class="fa fa-save"></i> Pesan</button>
        </div>
      </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Login</h4>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
<br>
  <footer class="footer" style="background-color: #1E3278; color:#fff;">
  <!-- <div class="col-md-12 col-sm-12 col-xs-12" style="background-color: #00A6FA"> -->
    <div class="container" >
      
      <div class="col-md-6 col-sm-6 col-xs-6 left">
      <!-- <h4 class="nama"></h4>
      <p class="alamat"></p><br>
      <h4>Call Center</h4>
      <h5><i class="fa fa-phone"></i> <span class="phone"></span></h5>
      <h5>PIN BB : <span class="bbm"></span></h5>
      <h5><i class="fa fa-envelope"></i> <span class="email"></span></h5> -->
      <div class="text_isi"></div>
      <ul class="social">
        <li><a style="color: #fff;" class="fb" target="_blank"><i class="fa fa-facebook fa-2x"></i></a></li>
        <li><a style="color: #fff;" class="tw" target="_blank"><i class="fa fa-twitter fa-2x"></i></a></li>
        <li><a style="color: #fff;" class="ig" target="_blank"><i class="fa fa-instagram fa-2x"></i></a></li>
      </ul>
      <br>
      </div>
      
      <div class="col-md-6 col-sm-6 col-xs-6 right produk" >
        <h4>Melayani Pembuatan :</h4>
        <ul>
          <li>Kaos - Kemeja</li>
          <li>Jaket - Topi</li>
        </ul>

      </div>
    </div>
  <!-- </div> -->
  </footer>

  <script type="text/javascript">
      var path_server = 'http://api.gesitkonveksi.co.id/main.php';
      // var path_server = 'http://localhost/gesitkonveksi/main.php';
      $(document).ready(function(){
  
        $('input[name="deadline"]').datepicker();
  
        loadCategory();

        $("#myModal").on("hidden.bs.modal", function(){
          var str = '<div class="panel panel-success"><div class="panel-body"><h2>Data pesanan anda telah kami simpan, cek email anda untuk melihat pesanan.<h2><h3>No. Resi Anda : '+$.cookie('noresi')+'</h3></div></div><div class="row"><div class="col-md-6 col-sm-6 col-sm-6"><div class="radius right"><a href="cekresi.html"><i class="fa fa-truck fa-4x"></i><br><span>Tracking Order</span></a></div></div><div class="col-md-6 col-sm-6 col-sm-6"><div class="radius left"><a href="form.html"><i class="fa fa-edit fa-4x"></i><br><span>Form Order</span></a></div></div></div>';
          $(".form-order").html(str);
        })

        $(".form-order").submit(function(){
          $.ajax({
            type :'POST',
            url  : path_server,
            data : $(this).serialize(),
            success :  function(data){
              //msgBox(data);

              if(data[0].status === true){
                var str = '<div class="panel panel-success"><div class="panel-body"><h2>Data pesanan anda telah kami simpan, cek email anda untuk melihat pesanan.<h2><h3>No. Resi Anda : <font color="red">'+data[0].noresi+'</font></h3></div></div><div class="row"><div class="col-md-6 col-sm-6 col-sm-6"><div class="radius right"><a href="cekresi.html"><i class="fa fa-truck fa-4x"></i><br><span>Tracking Order</span></a></div></div><div class="col-md-6 col-sm-6 col-sm-6"><div class="radius left"><a href="form.html"><i class="fa fa-edit fa-4x"></i><br><span>Form Order</span></a></div></div></div>';
                $(".form-order").html(str);
                localStorage.setItem('noresi', data[0].noresi);
                $.cookie('noresi', data[0].noresi);
              } else {
                
              }
              //localStorage.setItem('data_order', JSON.stringify(data[0].data) );
              //window.location.reload();
            },
            error : function(xhr) {

            }
          })
          return false;
        })

        $.post(path_server, {op:'pengaturan'}, function(data){
          //$(".phone").text(data[0].phone);
          //$(".email").text(data[0].email);
          $("a.fb").attr("href",data[0].fb);
          $("a.tw").attr("href",data[0].tw);
          $("a.ig").attr("href",data[0].ig);
          $(".text_isi").html(data[0].text_isi);
          //$(".nama").text(data[0].nama);
          //$(".bbm").text(data[0].bbm);
         });
      });

      function loadCategory(){
        $.getJSON(path_server, {op : 'getCategory'}, function(data){
          if ( data.length > 0 ){
            $("#kategori").html('<option value="">[ Pilih ]</option>');
            $.each(data, function(i, val){
              var str = '<option value="'+val.categorycode+'">'+val.categoryname+'</option>';
              $("#kategori").append(str);
            })
          }
        })
      }

      function msgBox(data){
        //console.log(data[0].status);
        if(data[0].status === true){
          $("#myModalLabel").html("Berhasil");
          var str = '<h3><i class="fa fa-check"></i> '+data[0].success+'</h3>';
          localStorage.setItem('noresi', data[0].noresi);
          $.cookie('noresi', data[0].noresi);
        } else {
          $("#myModalLabel").html("Gagal");
          var str = '<h3><i class="fa fa-times"></i> '+data[0].error+'</h3>';
        }
        $(".modal-body").html(str);
        $("#myModal").modal("show");
      }
    </script>
</body>
</html>
